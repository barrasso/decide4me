#chevron {

}
.iphone {

	left: 14%;

	font-weight: normal;
}
#icon-row {

	width: 100%;

}
#description {
	margin: auto;
	width: 90%;
	max-width: 600px;
}
#screenshots {
	margin-bottom: 2em;
}
#screenshots img {
	border: 1px solid white;
	box-shadow: 0px 0px 2px rgba(0,0,0,0.5);

}

}

}

	font-style: normal;
